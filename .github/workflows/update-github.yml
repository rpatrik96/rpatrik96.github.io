name: Update GitHub Projects

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC (same as Scholar)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Fetch GitHub projects
        run: python markdown_generator/fetch_github.py
        continue-on-error: true  # Don't fail workflow on rate limiting

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/github_projects.yml
          git diff --staged --quiet || git commit -m "Update GitHub projects [automated]"
          git push
