{% include base_path %}

<!-- start custom head snippets -->

<!-- Favicon - using profile picture -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/profile.png">
<link rel="apple-touch-icon" href="{{ base_path }}/images/profile.png">
<link rel="shortcut icon" type="image/png" href="{{ base_path }}/images/profile.png">
<meta name="msapplication-TileImage" content="{{ base_path }}/images/profile.png">
<meta name="theme-color" content="#4A8FE3">

<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
